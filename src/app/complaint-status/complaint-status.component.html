  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Complaint Number Column -->
        <ng-container matColumnDef="complaintNumber">
            <th mat-header-cell *matHeaderCellDef>Complaint Number</th>
            <td mat-cell *matCellDef="let element">{{element.complaintNumber}}</td>
          </ng-container>
    
        <!-- Complaint Mode Column -->
        <ng-container matColumnDef="complaintMode">
          <th mat-header-cell *matHeaderCellDef>Complaint Mode</th>
          <td mat-cell *matCellDef="let element">{{element.complaintMode}}</td>
        </ng-container>
    
        <!-- Enquiring Person Column -->
        <ng-container matColumnDef="enquiringPerson">
          <th mat-header-cell *matHeaderCellDef>Enquiring Person</th>
          <td mat-cell *matCellDef="let element">{{element.enquiringPerson}}</td>
        </ng-container>
      
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>

        <!-- Complaint Status Column -->
        <ng-container matColumnDef="complaintStatus">
            <th mat-header-cell *matHeaderCellDef>Complaint Status</th>
            <td mat-cell *matCellDef="let element">{{element.complaintStatus}}</td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
