<div class="sub-header">
    <h4>Employee Manage</h4>
</div>
<div class="demo-button-container button-padding">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add Employee
    </button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Employee Number Column -->
        <ng-container matColumnDef="empNumber">
            <th mat-header-cell *matHeaderCellDef>Employee Number</th>
            <td mat-cell *matCellDef="let element">{{element.empNumber}}</td>
          </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
    
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{element.role}}</td>
        </ng-container>
      
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>

         <!-- Contact Number Column -->
         <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef>Contact Number</th>
          <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
        </ng-container>
          <!-- Action Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                color="primary" (click)="edit(element)">
                <mat-icon class="icon-color">edit</mat-icon>
              </button> 
            </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                (click)="delete(element.empNumber)" color="warn">
                <mat-icon class="icon-color">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
