<div class="sub-header">
    <h4>Timer</h4>
</div>
<div class="timer-container">
    <h2>{{ formatTime(counter) }}</h2>
    <button class="button-pad" mat-flat-button (click)="start()">Start</button>
    <button class="button-pad" mat-flat-button (click)="stop()">Stop</button>
    <button class="button-pad" mat-flat-button (click)="reset()">Reset</button>
  </div>
